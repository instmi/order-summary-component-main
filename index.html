<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <article class="card">
      <img src="images/illustration-hero.svg" class="card__hero" alt="Illustration of a person with medium hair dancing while listeting to music on their phone. There are music notes around them and buildings behind them." aria-hidden="true">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__plan">
        <div>
          <img src="images/icon-music.svg" alt="Icon of a music note" aria-hidden="true">
          <div>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>          
        </div>
        <a href="#">Change</a>
      </div>
      <button class="card__button">Proceed to Payment</button>
      <a href="#" class="card__cancel">Cancel Order</a>
    </article>
  </main>
</body>
</html>
